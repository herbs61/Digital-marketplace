{% extends "myapp/base.html" %}


{% block body %}
    <div class="product-container flex">
        {% for products in product %}
        <div class="product shadow-lg w-1/4 rounded-lg m-10">
                <div class="produc-image">
                    <img src="https://salahdincaringmnfrs.co.za/wp-content/uploads/2022/08/no-product-image-400x400-1.png" alt="">
                </div>
            <div class="p-5">
                    <div class="font-bold">
                        {{ products.name}} 
                    </div>
                <div>
                    {{ products.description}}
                </div>
                <div class="text-green-700 font-bold">
                    ${{ products.price }}
                </div>
                <div class="mt-5">
                    <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' products.id %}">View Details</a>
                </div>
            </div>
        
        
        </div>
        
        
            {% endfor %}
    </div>
  
{% endblock %}
